<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM</title>
</head>
<body>
    <form action="POST">
        <table>
            <tr>
                <td>Username</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>:</td>
                <td align="center">
                    <input type="radio">Male
                    <input type="radio">Female
                </td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td>:</td>
                <td align="center">
                    <input type="checkbox">Coding
                    <input type="checkbox">Design
                </td>
            </tr>
            <tr>
                <td>Combo Box</td>
                <td>:</td>
                <td align="center"><select name="" id="">
                    <option value="">Bali</option>
                    <option value="">Jawa</option>
                    <option value="">Sumatra</option>
                </select></td>
            </tr>
            <tr>
                <td>Textarea</td>
                <td>:</td>
                <td><textarea name="" id="" cols="30" rows="10" style="height: 70px;">
                </textarea></td>
            </tr>
            <tr>
                <td colspan="3" align="center"><input type="submit" value="Submit" style="background-color: #fa8072; color: white; border-radius: 8px; height: 30px;"></td>
            </tr>
        </table>
    </form>
</body>
</html>
